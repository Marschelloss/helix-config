theme = "catppuccin_mocha"

[editor]
line-number = "relative"
completion-timeout = 50
idle-timeout = 50
true-color = true
cursorline = false
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.statusline]
right = ["version-control", "diagnostics", "selections", "register", "position", "file-encoding"]
mode.normal = "N"
mode.insert = "I"
mode.select = "S"

[editor.soft-wrap]
enable = true
